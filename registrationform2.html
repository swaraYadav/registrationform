<html>
    <head>
        <style>
            button{
                width: 122px;

                height: 37px;
                color: white;

        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <body>
        
        <div class="container">
            <form name="f2" onsubmit="return validateform()" action="message.html">
            <h1 class="text-center">Login</h1>
            <div>
                <lable>UserName</lable><br>
                <input type="text" id="uname" class="form-control" placeholder="Enter UserName">
                <span id="namelock" style="color: red;"></span>
            </div><br>
            <div>
                <lable>Password</lable><br>
                <input type="password" id="pass" class="form-control" placeholder="Enter Password">
                <span id="passlock" style="color: red;"></span>
            </div><br>
                <div class="text-center">
                 <button type="submit">Login</button>
                </div><br>
                 <div>
                 </div>
             </form>
        </div>
        <script>
            var user=document.getElementById("uname");
            var pass=document.getElementById("pass");
            function validateform(){
                if(user.value.trim()==""){
                   document.getElementById("namelock").innerHTML="Please Enter username";
                    return false;
                }
                else if(pass.value.trim()==""){
                    document.getElementById("passlock").innerHTML="Please Enter password";
                    return false;
                }
                else if(pass.value.trim().length<6){
                    document.getElementById("passlock").innerHTML="password must be atleast 6 digit";
                    return false;
                }
              
                else{
                    return true;
                }
            }
        </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
